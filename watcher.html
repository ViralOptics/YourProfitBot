<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Profit Bot</title>
    <style type="text/css">
    #data {
        width: 400px;
        border: 1px dashed black;
        font-size: 20px;
        margin : 0 auto;
        margin-top: 50px;
        padding: 10px;
    }
    #logo {
        width: 320px;
        height: 320px;
        margin: 0 auto;
        margin-top: 50px;
        display: block;
    }
    </style>
</head>
<body>
    <img id="logo" src="">
    <dib id="data" />
    <script type="text/javascript">
        var xmlhttp = new XMLHttpRequest();
        var url = "https://api.coindesk.com/v1/bpi/currentprice.json"

        xmlhttp.onreadstatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                parseJson(json);
            }
        };

        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        function parseJson(json) {
            var time = "<b>Last Updated : " + json["time"]["updated"] + "</b>";
            var usdValue = "1 BTC equal to $" + json["bpi"]["USD"]["rate"];
            var gbpValue = "1 BTC equal to &pound" + json["bpi"]["GBP"]["rate"];
            var euroValue = "1 BTC equal to &euro" + json["bpi"]["EUR"]["rate"];

            document.getElementById("data").innerHTML =
                time + "<br /><br />" + usdValue + "<br />" + gbpValue + "<br />" + euroValue;
        }
     </script>

</body>
</html>
